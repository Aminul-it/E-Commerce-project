{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title_block %} Login Account{% endblock %}
{% block body_block %}
<h3>Login Here</h3>
<form  method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-sm"> LOGIN </button>

</form>

<p>Does not have an account <a href="{% url 'app_login:signup' %}">Create New Account </a></p>
{% endblock %}
