{% extends 'base.html'%}
{% block body_block %}
<div class="container my-5">
  <h1 class=-"my-5">Features Product</h1>

  <div class="row">
    {% for product in object_list %}
    <div class="col-md-6 col-sm-12 col-lg-3">
      <figure class="card card-product">
        <div class="img-wrap">
          <img src="/media/{{product.mainimage}}" style="width:100%; height:300px" alt="">
        </div>
        <figcaption class="info-wrap">
          <h6 class="title"><a href="{% url 'app_shop:product-detail' pk=product.pk %}">{{product.name}}</a></h6>
          <div class="action-wrap">
            <div class="price-wrap h5">
              <span class="new-price">&#2547;{{product.price|floatformat:2}}</span>
              <span class="old-Price"><strike>&#2547;{{product.old_Price|floatformat:2}}</strike></span>
            </div>

          </div>

        </figcaption>
      </figure>


    </div>
{% endfor %}
  </div>

</div>



{% endblock %}
